<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Coordenadas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
        
        .card-body {
            padding: 0; /* Elimina el relleno del card-body */
        }

        .map-container {
            height: 300px; /* Altura del contenedor del mapa */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="map-container">
                    <div id="map"></div>
                </div>
                <div class="mt-3">
                    <button id="startButton" class="btn btn-primary">Start</button>
                    <button id="stopButton" class="btn btn-secondary" disabled>Stop</button>
                </div>
                <div id="infoCard" class="card-info">
                    <div class="card-title">Información de la coordenada:</div>
                    <div id="initialCoordinate" class="card-coordinates"></div>
                    <div id="finalCoordinate" class="card-coordinates"></div>
                    <div id="currentCoordinate" class="card-coordinates"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const map = L.map('map').setView([0, 0], 15);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);
        
          const customIcon = L.icon({
            iconUrl: 'https://i.ibb.co/RcyK0M0/1.png',
            iconSize: [80, 80],
            iconAnchor: [12, 41]
          });
        
          const marker = L.marker([0, 0], { icon: customIcon });
        
          let interval;
        
          const startPinChange = () => {
            if (interval) {
              return;
            }
        
            let i = 1;
        
            interval = setInterval(() => {
              if (i < coordenadas.length) {
                marker.setLatLng(coordenadas[i]);
                map.setView(coordenadas[i], 17);
        
                const coordInicial = coordenadas[0];
                const coordFinal = coordenadas[coordenadas.length - 1];
                const coordActual = coordenadas[i];
        
                document.getElementById('initialCoordinate').innerHTML = `<strong>Coordenada inicial:</strong> ${coordInicial}`;
                document.getElementById('finalCoordinate').innerHTML = `<strong>Coordenada final:</strong> ${coordFinal}`;
                document.getElementById('currentCoordinate').innerHTML = `<strong>Coordenada actual:</strong> ${coordActual}`;
        
                i++;
              } else {
                clearInterval(interval);
                interval = null;
                document.getElementById('startButton').disabled = false;
                document.getElementById('stopButton').disabled = true;
              }
            }, 2000);
        
            document.getElementById('startButton').disabled = true;
            document.getElementById('stopButton').disabled = false;
          };
        
          const stopPinChange = () => {
            if (interval) {
              clearInterval(interval);
              interval = null;
              document.getElementById('startButton').disabled = false;
              document.getElementById('stopButton').disabled = true;
            }
          };
        
          document.getElementById('startButton').addEventListener('click', startPinChange);
          document.getElementById('stopButton').addEventListener('click', stopPinChange);
        
          const coordenadas = JSON.parse('{{ coordenadas|tojson }}');

          // Actualizar el marcador con las coordenadas recibidas
          marker.setLatLng(coordenadas[0]);
          map.setView(coordenadas[0], 15);

          // Mostrar la primera coordenada en la tarjeta de información
          document.getElementById('initialCoordinate').innerHTML = `<strong>Coordenada inicial:</strong> ${coordenadas[0]}`;
        
          marker.addTo(map);
        });
    </script>
</body>
</html>
