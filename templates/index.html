<!DOCTYPE html>
<html>
<head>
    <title>Coordenadas</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Coordenadas</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var map = L.map('map').setView([-28.579, -70.742], 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        $.ajax({
            url: '/api/coordinates',
            method: 'GET',
            success: function(response) {
                var coordenadas = response.coordenadas;

                function showCoordinates() {
                    var index = 0;
                    var marker;

                    function displayNextCoordinate() {
                        var coordinates = coordenadas[index];
                        var lat = coordinates[0];
                        var lon = coordinates[1];

                        if (marker) {
                            marker.setLatLng([lat, lon]);
                        } else {
                            marker = L.marker([lat, lon]).addTo(map);
                        }

                        index++;
                        if (index < coordenadas.length) {
                            setTimeout(displayNextCoordinate, 3000);  // Retraso de 3 segundos entre cada coordenada
                        }
                    }

                    displayNextCoordinate();
                }

                showCoordinates();
            }
        });
    </script>
</body>
</html>
